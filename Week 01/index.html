<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .block {
            background-color: green;
            width: 100px;
            height: 100px;
            line-height: 100px;
            font-size: 100px;
            display: inline-block;
            vertical-align: middle;
            border: 1px solid white;
            color: red;
            text-align: center;

        }
    </style>
</head>

<body>
    <div id="tictactoe"></div>
    <script>
        let state = [
            [0, 1, 2],
            [0, 0, 0],
            [0, 0, 0]
        ]
        let player = 1;
        let stopPlay = false;
        function render() {
            let container = document.getElementById("tictactoe")
            container.innerHTML = ""
            for (let i = 0; i < state.length; i++) {
                for (let j = 0; j < state.length; j++) {
                    let el = document.createElement('div')
                    el.classList.add('block')
                    el.innerText = state[i][j] === 2 ? "X" : state[i][j] === 1 ? '0' : ""
                    el.addEventListener('click', () => {
                        move(i, j)
                    })
                    container.appendChild(el)
                }
            }
        }
        function move(i, j) {
            if (!stopPlay && state[i][j] === 0) {
                state[i][j] = player
                if (isWon(i, j, state)) {
                    console.log(`${getPlayer(player)} is won!`)
                    stopPlay = true;
                } else {
                    player = 3 - player
                    willWin()
                }
                render()
            }
        }
        render();

        function isWon(i, j, state) {
            for (const fn of [horizontalScan, verticalScan, tiltedLeftScan, tiltedRightScan]) {
                if (fn(i, j, state)) return true
            }
            return false
        }

        function clone(arr) {
            return JSON.parse(JSON.stringify(arr))
        }

        function willWin () {
            outer:for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (state[i][j]) continue
                    let cloneState = clone(state)
                    cloneState[i][j] = player
                    if (isWon(i, j, cloneState)) {
                        console.log(`${getPlayer(player)} is gonna win.`)
                        break outer
                    }
                }
            }
        }

        function getPlayer (player) {
            return player == 2 ? "Player X" : "Player 0"
        }

        function horizontalScan(i, j, state) {
            let res = true
            // Horizontal
            for (let x = 0; x < 3; x++) {
                res = res && isCurrentPlayer(i, x, state)
            }
            return res
        }
        function verticalScan(i, j, state) {
            let res = true
            for (let y = 0; y < 3; y++) {
                res = res && isCurrentPlayer(y, j, state)
            }
            return res
        }

        function tiltedRightScan(_, _, state) {
            let res = true
            for (let i = 0; i < 3; i++) {
                res = res && isCurrentPlayer(i, i, state)
            }
            return res
        }

        function tiltedLeftScan(_, _, state) {
            let res = true
            for (let i = 0; i < 3; i++) {
                res = res && isCurrentPlayer(i, 2 - i, state)
            }
            return res
        }

        function isCurrentPlayer(i, j, state) {
            return state[i][j] === player
        }

    </script>
</body>

</html>
