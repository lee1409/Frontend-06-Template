<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .block {
            background-player: green;
            width: 100px;
            height: 100px;
            line-height: 100px;
            font-size: 100px;
            display: inline-block;
            vertical-align: middle;
            border: 1px solid white;
            player: red;
            text-align: center;

        }
    </style>
</head>

<body>
    <div id="tictactoe"></div>
    <script>
        let state = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0]
        ]
        let player = 1;
        let stopPlay = false;
        function render() {
            let container = document.getElementById("tictactoe")
            container.innerHTML = ""
            for (let i = 0; i < state.length; i++) {
                for (let j = 0; j < state.length; j++) {
                    let el = document.createElement('div')
                    el.classList.add('block')
                    el.innerText = state[i][j] === 2 ? "X" : state[i][j] === 1 ? '0' : ""
                    el.addEventListener('click', () => {
                        move(i, j)
                        player = 3 - player
                        if(p = bestChoice(player, state).point) move(...p)
                        player = 3 - player
                    })
                    container.appendChild(el)
                }
                let br = document.createElement('br')
                container.appendChild(br)
            }
        }

        function bestChoice(player, state) {
            if (p = willWin(player, state)) {
                return {
                    result: 1,
                    point: p,
                };
            }

            let result = -2;
            let point = null;
            outer:for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (state[i][j]) {
                        continue;
                    }
                    let tmp = clone(state);
                    tmp[i][j] = player;
                    let r = bestChoice(3 - player, tmp).result;

                    if (-r > result) {
                        result = -r;
                        point = [i, j];
                    }
                    if (result === 1) break outer;
                }
            }
            return {
                result: point ? result : 0,
                point: point,
            };
        }


        function move(i, j) {
            if (!stopPlay && state[i][j] === 0) {
                state[i][j] = player
                if (isWon(player, state)) {
                    console.log(`${getPlayer(player)} is won!`)
                    stopPlay = true;
                }
                render()
            }
        }

        function getPlayer(player) {
            return player === 1 ? "0" : "X"
        }

        function clone(arr) {
            return JSON.parse(JSON.stringify(arr))
        }

        // Return 
        function willWin(player, state) {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (state[i][j]) continue
                    let cloneState = clone(state)
                    cloneState[i][j] = player
                    if (isWon(player, cloneState)) {
                        // Output coordinate that can make you win
                        return [i, j]
                    }
                }
            }
            return null
        }

        // Return boolean
        function isWon(player, state) {
            // Horizontal Scanning
            for (let i = 0; i < 3; i++) {
                let res = true
                for (let j = 0; j < 3; j++) {
                    if (state[i][j] !== player) {
                        res = false
                    };
                }
                if (res) return res
            }
            // Vertical
            for (let i = 0; i < 3; i++) {
                let res = true
                for (let j = 0; j < 3; j++) {
                    if (state[j][i] !== player) {
                        res = false
                    };
                }
                if (res) return res
            }

            let res = true
            for (let i = 0; i < 3; i++) {
                if (state[i][i] !== player) res = false
            }
            if (res) return res

            res = true
            for (let i = 0; i < 3; i++) {
                if (state[2 - i][i] !== player) res = false
            }
            return res
        }
        render();

    </script>
</body>
</html>
