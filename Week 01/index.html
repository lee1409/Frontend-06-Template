<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .block {
            background-color: green;
            width: 100px;
            height: 100px;
            line-height: 100px;
            font-size: 100px;
            display: inline-block;
            vertical-align: middle;
            border: 1px solid white;
            color: red;
            text-align: center;

        }
    </style>
</head>

<body>
    <div id="tictactoe"></div>
    <script>
        let state = [
            [0, 1, 2],
            [0, 0, 0],
            [0, 0, 0]
        ]
        let player = 1;
        let stopPlay = false;
        function render() {
            let container = document.getElementById("tictactoe")
            container.innerHTML = ""
            for (let i = 0; i < state.length; i++) {
                for (let j = 0; j < state.length; j++) {
                    let el = document.createElement('div')
                    el.classList.add('block')
                    el.innerText = state[i][j] === 2 ? "X" : state[i][j] === 1 ? '0' : ""
                    el.addEventListener('click', () => {
                        move(i, j)
                    })
                    container.appendChild(el)
                }
            }
        }
        function move(i, j) {
            if (!stopPlay && state[i][j] === 0) {
                state[i][j] = player
                if (isWon(i, j)) {
                    let msg = player === 2 ? "Player X won!" : "Player O won!"
                    stopPlay = true;
                    console.log(msg)
                }
                player = 3 - player
                render()
            }
        }
        render();

        function isWon(i, j) {
            for (const fn of [horizontalScan, verticalScan, tiltedLeftScan, tiltedRightScan]) {
                let win = true
                win = fn(i, j, win)
                if (win) return win
            }
            return false
        }

        function horizontalScan(i, j, res) {
            // Horizontal
            for (let x = 0; x < 3; x++) {
                res = res && isCurrentPlayer(i, x)
            }
            return res
        }
        function verticalScan(i, j, res) {
            for (let y = 0; y < 3; y++) {
                res = res && isCurrentPlayer(y, j)
            }
            return res
        }

        function tiltedRightScan(i, j, res) {
            for (let i = 0; i < 3; i++) {
                res = res && isCurrentPlayer(i, i)
            }
            return res
        }

        function tiltedLeftScan(i, j, res) {
            for (let i = 0; i < 3; i++) {
                res = res && isCurrentPlayer(i, 2 - i)
            }
            return res
        }

        function isCurrentPlayer(i, j) {
            return state[i][j] === player
        }

    </script>
</body>

</html>
