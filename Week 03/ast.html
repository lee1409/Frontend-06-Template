<body>
    <script>
        let regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g
        let identifier = ["Number", "Whitespace", "Newline", "*", "/", "+", "-"]
        function tokenize(source) {
            let match;
            while ((match = regexp.exec(source)) !== null) {
                for (let i = 1; i < identifier.length; i++) {
                    if (match[i]) {
                        console.log(identifier[i - 1])
                    }
                }
                console.log(match);
            }
        }
    </script>
